<html>
<head>
    <title>
        نتیجه پرداخت
    </title>
</head>
<body>
{% if payment.success %}
    <h3 style="text-align: center;color: green">
        پرداخت موفقیت آمیز بود. باتشکر
    </h3>
    <h5 style="text-align: center">
        <label for="refId">
            شماره مرجع:
        </label>
        <span id="refId">{{ payment.refId }}</span>
    </h5>
    <h5 style="text-align: center">
        <label for="saleId">
            رسید:
        </label>
        <span id="saleId">{{ payment.saleRefId }}</span>
    </h5>

    <h5 style="text-align: center">
        <label for="amount">
            مبلغ:
        </label>
        <span id="amount">{{ payment.amount }}</span>
    </h5>


    <h5 style="text-align: center">
        <label for="expense">
            مورد مصرف:
        </label>
        <span id="expense">{{ payment.expense.expense_name }}</span>
    </h5>



{% else %}
    <h2 style="text-align: center;color: red">
        پرداخت ناموفق
    </h2>
    <h3 style="text-align: center">
        در صورت کم شدن مبلغ، ظرف ۷۲ ساعت به حساب شما عودت داده خواهد شد
    </h3>
    <h5 style="text-align: center">
        کد خطا
        :
        {{ payment.verify_rescode }}
    </h5>
{% endif %}
</body>
</html>
